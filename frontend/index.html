<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Analyzer Demo</title>
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--card);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
            border: 1px solid #334155;
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 2rem;
            font-size: 2.25rem;
            font-weight: 800;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #334155;
            padding-bottom: 0.5rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            cursor: pointer;
            color: var(--text-dim);
            font-weight: 600;
            transition: color 0.2s;
            border-bottom: 2px solid transparent;
            margin-bottom: -0.5rem;
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dim);
        }

        textarea {
            width: 100%;
            height: 150px;
            background-color: #0f172a;
            border: 1px solid #334155;
            border-radius: 0.5rem;
            color: var(--text);
            padding: 1rem;
            font-size: 0.95rem;
            resize: vertical;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .file-input-container {
            display: none;
            background-color: #0f172a;
            border: 2px dashed #334155;
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            transition: border-color 0.2s;
        }

        .file-input-container.active {
            display: block;
        }

        .file-input-container:hover {
            border-color: var(--primary);
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            cursor: pointer;
            color: var(--primary);
            font-weight: 600;
        }

        #file-name {
            margin-top: 0.5rem;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        button:active {
            transform: scale(0.98);
        }

        #result {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #0f172a;
            border-radius: 0.5rem;
            border: 1px solid #334155;
            display: none;
        }

        .loading {
            text-align: center;
            display: none;
            margin-top: 1rem;
            color: var(--primary);
            font-weight: 600;
        }

        .metric {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .percentage {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
        }

        .section-title {
            color: var(--primary);
            font-weight: 700;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        ul {
            margin: 0;
            padding-left: 1.2rem;
            color: var(--text-dim);
        }

        li {
            margin-bottom: 0.25rem;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn-secondary {
            background-color: #334155;
        }

        .btn-secondary:hover {
            background-color: #475569;
        }

        #tailor-result {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #0f172a;
            border-radius: 0.5rem;
            border: 1px solid #334155;
            display: none;
        }

        .resume-preview {
            background-color: #1e293b;
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid #334155;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 0.9rem;
            color: #e2e8f0;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 1rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>AI Resume Suite</h1>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('text')">Paste Text</div>
            <div class="tab" onclick="switchTab('pdf')">Upload PDF</div>
        </div>

        <div id="text-input" class="input-group">
            <label for="resume">Resume Text</label>
            <textarea id="resume"
                placeholder="Paste resume content here...">Experienced Python Developer with expertise in FastAPI, Django, and AWS cloud migrations.</textarea>
        </div>

        <div id="pdf-input" class="file-input-container">
            <label class="file-label" for="resume-file">
                <svg style="width:48px;height:48px;margin-bottom:1rem;" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <br>
                Click to upload Resume PDF
            </label>
            <input type="file" id="resume-file" accept=".pdf" onchange="updateFileName()">
            <div id="file-name">No file chosen</div>
        </div>

        <div class="input-group">
            <label for="jd">Job Description</label>
            <textarea id="jd"
                placeholder="Paste job description here...">We need a Python Backend Engineer with strong FastAPI skills and AWS experience.</textarea>
        </div>

        <div class="btn-group">
            <button onclick="analyze()">Analyze Resume</button>
            <button class="btn-secondary" onclick="tailor()">Tailor Resume</button>
        </div>

        <div id="loading" class="loading">Processing with AI...</div>

        <!-- Analysis Results -->
        <div id="result">
            <div class="metric">
                <div class="percentage" id="score">0%</div>
                <div>Match Score</div>
            </div>

            <div class="section-title">Strengths</div>
            <ul id="strengths"></ul>

            <div class="section-title">Missing Skills</div>
            <ul id="missing"></ul>

            <div class="section-title">Suggestions</div>
            <ul id="suggestions"></ul>
        </div>

        <!-- Tailoring Results -->
        <div id="tailor-result">
            <div class="metric">
                <div class="percentage" id="opt-score">0%</div>
                <div>Optimization Score</div>
            </div>

            <div class="section-title">Key Changes Made</div>
            <ul id="key-changes"></ul>

            <div class="section-title">Tailored Resume Preview</div>
            <div id="tailored-text" class="resume-preview"></div>

            <div class="btn-group" style="margin-top: 1rem;">
                <button onclick="copyTailored()">Copy Text</button>
                <button class="btn-secondary" onclick="downloadPDF()">Download PDF</button>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'text';
        let lastTailoredText = "";

        function switchTab(mode) {
            currentMode = mode;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab[onclick="switchTab('${mode}')"]`).classList.add('active');

            if (mode === 'text') {
                document.getElementById('text-input').style.display = 'block';
                document.getElementById('pdf-input').classList.remove('active');
            } else {
                document.getElementById('text-input').style.display = 'none';
                document.getElementById('pdf-input').classList.add('active');
            }
        }

        function updateFileName() {
            const file = document.getElementById('resume-file').files[0];
            document.getElementById('file-name').innerText = file ? file.name : 'No file chosen';
        }

        async function analyze() {
            const jd = document.getElementById('jd').value;
            const resultDiv = document.getElementById('result');
            const tailorDiv = document.getElementById('tailor-result');
            const loading = document.getElementById('loading');

            loading.style.display = 'block';
            resultDiv.style.display = 'none';
            tailorDiv.style.display = 'none';

            try {
                let response;
                if (currentMode === 'text') {
                    const resume = document.getElementById('resume').value;
                    response = await fetch('/analyze', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ resume_text: resume, job_description: jd })
                    });
                } else {
                    const file = document.getElementById('resume-file').files[0];
                    if (!file) {
                        alert('Please select a PDF file first!');
                        loading.style.display = 'none';
                        return;
                    }
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('job_description', jd);

                    response = await fetch('/analyze-pdf', {
                        method: 'POST',
                        body: formData
                    });
                }

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('score').innerText = data.match_percentage + '%';
                    fillList('strengths', data.strengths);
                    fillList('missing', data.missing_skills);
                    fillList('suggestions', data.improvement_suggestions);
                    resultDiv.style.display = 'block';
                } else {
                    alert('Error: ' + (data.detail || 'Analysis failed'));
                }
            } catch (error) {
                console.error(error);
                alert('Connection failure.');
            } finally {
                loading.style.display = 'none';
            }
        }

        async function tailor() {
            const jd = document.getElementById('jd').value;
            const resultDiv = document.getElementById('result');
            const tailorDiv = document.getElementById('tailor-result');
            const loading = document.getElementById('loading');

            loading.style.display = 'block';
            resultDiv.style.display = 'none';
            tailorDiv.style.display = 'none';

            try {
                let response;
                if (currentMode === 'text') {
                    const resume = document.getElementById('resume').value;
                    response = await fetch('/tailor', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ resume_text: resume, job_description: jd })
                    });
                } else {
                    const file = document.getElementById('resume-file').files[0];
                    if (!file) {
                        alert('Please upload a PDF!');
                        loading.style.display = 'none';
                        return;
                    }
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('job_description', jd);

                    response = await fetch('/tailor-pdf', {
                        method: 'POST',
                        body: formData
                    });
                }

                const data = await response.json();

                if (response.ok) {
                    lastTailoredText = data.tailored_resume;
                    document.getElementById('opt-score').innerText = data.optimization_score + '%';
                    fillList('key-changes', data.key_changes);
                    document.getElementById('tailored-text').innerText = data.tailored_resume;
                    tailorDiv.style.display = 'block';
                } else {
                    alert('Error tailoring resume.');
                }
            } catch (error) {
                console.error(error);
                alert('Connection failure.');
            } finally {
                loading.style.display = 'none';
            }
        }

        function downloadPDF() {
            if (!lastTailoredText) return;

            // Create a temporary hidden form to submit the text for download
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/download-pdf';

            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'resume_text';
            input.value = lastTailoredText;

            form.appendChild(input);
            document.body.appendChild(form);
            form.submit();
            document.body.removeChild(form);
        }

        function fillList(id, items) {
            const ul = document.getElementById(id);
            ul.innerHTML = '';
            items.forEach(item => {
                const li = document.createElement('li');
                li.innerText = item;
                ul.appendChild(li);
            });
        }

        function copyTailored() {
            const text = document.getElementById('tailored-text').innerText;
            navigator.clipboard.writeText(text);
            alert('Tailored resume copied to clipboard!');
        }
    </script>

</body>

</html>
